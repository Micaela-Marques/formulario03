<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body>

    <div class="top-header">
        <header>
            <h1>MENTORIA</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>

        </header>
        
        <!-- Dados pessoais -->
    </div>
    <div class="page">

        <form id="my-form">
            <fieldset>
                <legend>Informações pessoais</legend>
                <div class="fieldset-formulary">
                    <div class="input-formulary">
                        <label for="name">Nome</label>
                        <input class="input-top" type="text" name="name" required />
                    </div>
                    <div class="input-formulary">
                        <label for="surname">Sobrenome</label>
                        <input class="input-top" type="text" name="surname" required />
                    </div>

                </div>

                <div class="input-info">
                    <div>
                        <label for="event-email">Email do administrador <span> (Digite um email valido)</span></label>
                        <input class="inputs" type="text" name="event-email" />
                    </div>

                    <div>
                        <label for="event-password">
                            Senha de acesso para os participantes
                            <span> (Minimo 8 caracteres)</span></label>
                        <input class="inputs" type="password" name="event-password" required minlength="8" />
                    </div>
                </div>


                <div>
                    <legend>Informações do mentor</legend>
                    <div class="info-mentor">
                        <label for="name">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
                        <input class="inputs" type="text" name="name" />
                    </div>
                </div>

                <!-- Horarios e data  -->
                
                <div>
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>

                    <div class="colun-3">
                        <div class="input-hora">
                            <label for="mentory-data">Data</label>
                            <input class="input-date" type="date" name="mentory-data" />
                        </div>

                        <div class="input-hora">
                            <label for="mentory-time">Das</label>
                            <input class="input-time" type="time" name="mentory-time" id="">
                        </div>

                        <div class="input-hora">
                            <label for="mentory-time">Até</label>
                            <input class="input-time" type="time" name="mentory-time" id="">
                        </div>
                    </div>
                </div>

                <h3>Segunda mentoria</h3>

                <div class="colun-3">
                    <div class="input-hora">
                        <label for="mentory-data">Data</label>
                        <input class="input-date" type="date" name="mentory-data" />
                    </div>

                    <div class="input-hora">
                        <label for="mentory-time">Das</label>
                        <input class="input-time" type="time" name="mentory-time" id="">
                    </div>

                    <div class="input-hora">
                        <label for="mentory-time">Até</label>
                        <input class="input-time" type="time" name="mentory-time" id="">
                    </div>
                </div>

            </fieldset>
        </form>

            <!-- Rodapé -->

        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>

</html>
